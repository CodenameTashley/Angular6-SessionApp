<main>
  <div id="grid-container" class="row mt-5">
    <div class="grid-item card" *ngFor="let session of sessions">
      <h5>{{session.title}}</h5>
      <hr>
      <b>{{session.date | date: 'dd/MM/yyyy HH:mm: ss'}}</b>
      <div class="chip">
        {{transformArrayToString(session.speakers)}}
      </div>
    </div>
  </div>
</main>
